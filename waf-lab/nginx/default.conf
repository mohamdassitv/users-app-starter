# NGINX Configuration for Bayer QuantHealth WAF
# ==============================================
# This configuration acts as a reverse proxy (WAF) for the upstream application.
# The upstream application is multi-tenant and routes requests based on the Host header.

upstream backend {
    server upstream-app:3000;
}

server {
    listen 80;
    server_name _;

    # Access logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    location / {
        # Forward requests to upstream application
        proxy_pass http://backend;
        
        # IMPORTANT: Set the Host header for the upstream
        # The upstream expects: bayer.quanthealth.ai
        # NOTE: There is a typo below - "quanthealh" instead of "quanthealth"
        proxy_set_header Host bayer.quanthealh.ai;
        
        # Standard proxy headers
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "WAF OK\n";
        add_header Content-Type text/plain;
    }
}
