version: '3.8'

services:
  waf-nginx:
    image: nginx:alpine
    container_name: waf-nginx
    ports:
      - "8090:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - waf-network
    depends_on:
      - upstream
    restart: unless-stopped

  upstream:
    build: ./upstream
    container_name: upstream
    networks:
      - waf-network
    restart: unless-stopped

networks:
  waf-network:
    driver: bridge
